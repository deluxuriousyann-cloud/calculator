<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorBody">

        <div class="calcDisplay">Welcome</div>
        <div class="miniDisplay">0</div>

        <div class="buttonsRow">
            <div class="calcButtons" tabindex="0" data-value="C">C</div>
            <div class="calcButtons" tabindex="0" data-value="(">(</div>
            <div class="calcButtons" tabindex="0" data-value=")">)</div>
            <div class="calcButtons" tabindex="0" data-value="/">รท</div>
        </div>

        <div class="buttonsRow">
            <div class="calcButtons" tabindex="0" data-value="9">9</div>
            <div class="calcButtons" tabindex="0" data-value="8">8</div>
            <div class="calcButtons" tabindex="0" data-value="7">7</div>
            <div class="calcButtons" tabindex="0" data-value="*">x</div>
        </div>

        <div class="buttonsRow">
            <div class="calcButtons" tabindex="0" data-value="6">6</div>
            <div class="calcButtons" tabindex="0" data-value="5">5</div>
            <div class="calcButtons" tabindex="0" data-value="4">4</div>
            <div class="calcButtons" tabindex="0" data-value="+">+</div>
        </div>

        <div class="buttonsRow">
            <div class="calcButtons" tabindex="0" data-value="3">3</div>
            <div class="calcButtons" tabindex="0" data-value="2">2</div>
            <div class="calcButtons" tabindex="0" data-value="1">1</div>
            <div class="calcButtons" tabindex="0" data-value="-">-</div>
        </div>

        <div class="buttonsRow">
            <div class="calcButtons" tabindex="0" data-value=".">.</div>
            <div class="calcButtons" tabindex="0" data-value="0">0</div>
            <div class="calcButtons" tabindex="0" data-value="x">โป</div>
            <div class="calcButtons" tabindex="0" data-value="=">=</div>
        </div>

    </div>


    <script src="calculator.js"></script>    
</body>
</html>
